<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AI Bookmark Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Bookmark Organizer</h1>
            <div class="status" id="status">Ready</div>
        </header>
        <main>
            <div class="bookmark-section">
                <h3>Current Page</h3>
                <div id="page-info">
                    <span id="page-title">Loading...</span>
                    <span id="page-url">Loading...</span>
                </div>
                <button id="classify-bookmark" class="btn btn-accent">üè∑Ô∏è Classify & Save</button>
            </div>
            <div class="settings">
                <details>
                    <summary>‚öôÔ∏è Settings</summary>
                    <div id="settings-panel" class="settings-content">
                        <label>
                            API Key:
                            <input type="text" id="api-key" placeholder="Enter your LLM API key">
                        </label>
                        <label>
                            Provider:
                            <select id="provider-select">
                                <option value="auto">Auto Detect</option>
                                <option value="openrouter">OpenRouter</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                                <option value="moonshot">Moonshot (Kimi)</option>
                                <option value="grok">Grok</option>
                            </select>
                        </label>
                        <div id="openrouter-model-section" style="display:none;">
                            <label>
                                OpenRouter Model:
                                <div style="display:flex; gap:4px; align-items:center;">
                                    <select id="openrouter-models" style="flex:1;">
                                        <option value="">Loading...</option>
                                    </select>
                                    <button id="refresh-models" class="btn" title="Refresh models">‚Üª</button>
                                </div>
                            </label>
                            <small id="model-status" style="display:block; opacity:0.8; margin-top:2px;">Select a model
                            </small>
                        </div>
                        <button id="save-api-key" class="btn btn-primary">Save API Key</button>
                    </div>
                </details>
            </div>
        </main>
        <footer>
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar"></div>
                <span class="progress-text">Processing...</span>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
